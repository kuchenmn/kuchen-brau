<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Task List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let task of tasks | async">
        <td>{{task.name}}</td>
        <td>{{task.created}}</td>
        <td>
          <button (click)="taksDetails(task.id)" class="btn btn-info" style="margin-left: 10px">Claim</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
